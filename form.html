  <main>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us using the form below:</p>
        
        <form id="contact-form" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
          
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
          
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
            <!-- Add more countries as options -->
          </select>
          
          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title">
          
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}">
          
          <label for="address">Address:</label>
          <input type="text" id="address" name="address">
          
          <label for="zip-code">ZIP Code:</label>
          <input type="text" id="zip-code" name="zip-code">
          
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          
          <button type="submit">Submit</button>
        </form>
      </div>
